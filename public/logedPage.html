<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- css-->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css.map">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="modal-styles.css">
        <!---->
        <title>Breakfast: Home</title>
        <script src = "ReserveTable.js"></script>
    </head>
    <body>
        <!--menu-->
        <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                    <span class = "navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mr-auto" href="/home">
                    <img src="https://static.vecteezy.com/system/resources/previews/022/638/841/original/one-single-line-drawing-of-fresh-online-sweet-croissant-shop-logo-vector-illustration-breakfast-food-cafe-menu-and-restaurant-badge-concept-modern-continuous-line-draw-design-street-food-logotype-png.png" width="100" height="80">
                </a>
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active"><a class="nav-link" href="#"><span class = "fa fa-home fa-lg"> Home</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><span class = "fa fa-info fa-lg"> About</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><span class = "fa fa-list fa-lg"> Menu</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact"><span class = "fa fa-address-card fa-lg"> Contact</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin"><span class = "fa fa-address-card fa-lg"> Admin</span></a></li>
                    </ul>
                </div>
            </div>
        </nav> 
        <!---->
        <header class="jumbotron">
            <div class="container">
                <div class="row row-header">
                    <div class="col-12 col-sm-6">
                        <h1 class="h1-header">Breakfast cafe</h1>
                        <!--<h2 class = "h2-header">Welcome Back, <span id = "guestName"></span></h2>-->
                        <p class="p-header">We take inspiration from the World's best cuisines, and create a unique fusion experience. Our lipsmacking creations will tickle your culinary senses!</p>
                    </div>
                    <div class="col-12 col-sm align-self-center">
                        <img src="https://static.vecteezy.com/system/resources/previews/022/638/841/original/one-single-line-drawing-of-fresh-online-sweet-croissant-shop-logo-vector-illustration-breakfast-food-cafe-menu-and-restaurant-badge-concept-modern-continuous-line-draw-design-street-food-logotype-png.png" class="img-fluid logo">
                    </div>
                    <div class="col-12 col-sm align-self-center">
                        <button class="btn btn-md link-reserve-table" id="reserveTableButton">
                            <span id = "reserve-button-icon"> Reserve Table</span>
                        </button>
                    </div>
                    <!--reserve a table modal-->
                    <div id="reserveModal" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-lg" role="content">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Reserve a table</h4>
                                    <button type="button" class="close" id="closeModalButton">
                                        &times;
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id = "reserve-table-form">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col"><b>Number of Guests</b></div>
                                                <!--Choose the number of quests-->
                                                <div class="col-6" id = "check-the-number-og-guests">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input guestsnum" type="radio" id="inlineCheckbox1" value="1">
                                                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input guestsnum" type="radio" id="inlineCheckbox2" value="2">
                                                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input guestsnum" type="radio" id="inlineCheckbox3" value="3">
                                                        <label class="form-check-label" for="inlineCheckbox3">3</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input guestsnum" type="radio" id="inlineCheckbox4" value="4">
                                                        <label class="form-check-label" for="inlineCheckbox4">4</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input guestsnum" type="radio" id="inlineCheckbox5" value="5">
                                                        <label class="form-check-label" for="inlineCheckbox5">5</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input guestsnum" type="radio" id="inlineCheckbox6" value="6">
                                                        <label class="form-check-label" for="inlineCheckbox6">6</label>
                                                    </div>
                                                </div>
                                                <!---->
                                            </div>
                                            <div class="row">
                                                <div class="col data-time"><b>Section</b></div>
                                                <div class="btn-group btn-group-sm col" role="group" aria-label="Basic example">
                                                    <button type="button" class="btn btn-success" id = "terrace-location" value="terrace-option">Terrace</button>
                                                    <button type="button" class="btn btn-info" id = "indoor-location" value="indoor-option">Indoor</button>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col data-time"><b>Data and Time</b></div>
                                                <div class="col-3 col-md-3 data-time">
                                                    <input type="time" class="form-control" id="time" name="time" placeholder="Time">
                                                </div>
                                                <div class="col-3 col-md-3 data-time">
                                                    <input type="data" class="form-control" id="data" name="data" placeholder="Data">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <button type="button" class="btn btn-secondary btn-sm ml-auto" id="cancelReserveButton">Cancel</button>
                                            <button type="submit" class="btn btn-primary btn-sm ml-1" id = "btn-for-reservation">Reserve</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!---->
                </div>
            </div>
        </header>
        <div><br><br><br></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
